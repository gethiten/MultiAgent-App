name: Deploy Interior Design Agent

on:
  push:
    paths:
      # Interior Design agent files
      - 'src/app/agents/interiorDesignAgent_initializer.py'
      - 'src/prompts/InteriorDesignAgentPrompt.txt'
      - '.github/workflows/InteriorDesignAgent_deployment.yml'
      # Tools used by Interior Designer (image creation, product recommendations)
      - 'src/app/tools/imageCreationTool.py'
      - 'src/app/tools/aiSearchTools.py'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-interior-design-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Login via Azure CLI
        uses: azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run interior design agent initializer
        run: |
          cd src/
          python app/agents/interiorDesignAgent_initializer.py
